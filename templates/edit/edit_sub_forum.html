{% extends "base.html" %}

{% block content %}

<p>Edit sub-forum.</p>

{% if form.errors %}
    <p>{{ form.errors }}</p>
{% endif %}

<form method="post" action="{% url 'edit_sub_forum' sub_forum.slug %}">
    {% csrf_token %}

    <table>
        <tr>
            <td>{{ form.forumName.label_tag }}</td>
            <td>{{ form.forumName }}</td>
        </tr>
    </table>

    <input type="submit" value="edit" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
