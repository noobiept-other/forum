{% extends "base.html" %}

{% block content %}

<p>Edit post.</p>

{% if form.errors %}
    <p>{{ form.errors }}</p>
{% endif %}

<form method="post" action="{% url 'edit_post' post.id %}">
    {% csrf_token %}

    <table>
        <tr>
            <td>{{ form.text.label_tag }}</td>
            <td>{{ form.text }}</td>
        </tr>
    </table>

    <input type="submit" value="Edit" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>


{% endblock %}
