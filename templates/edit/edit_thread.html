{% extends "base.html" %}

{% block content %}

<p>Edit thread.</p>

{% if form.errors %}
    <p>{{ form.errors }}</p>
{% endif %}

<form method="post" action="{% url 'edit_thread' thread.slug %}">
    {% csrf_token %}

    <table>
        <tr>
            <td>{{ form.title.label_tag }}</td>
            <td>{{ form.title }}</td>
        </tr>
        <tr>
            <td>{{ form.content.label_tag }}</td>
            <td>{{ form.content }}</td>
        </tr>
    </table>

    <input type="submit" value="edit" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>


{% endblock %}
