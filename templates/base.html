<!DOCTYPE html>
<html>
<head>
    <title>Forum</title>

    <link rel="stylesheet" href="{{ STATIC_URL }}style.css" />

<body>

{% endif %}
</p>


{% block content %}{% endblock %}

</body>
</html>
