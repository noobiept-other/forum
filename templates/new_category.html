{% extends "base.html" %}

{% block content %}

<p>New category</p>

{% if form.errors %}
    <p>{{ form.errors }}</p>
{% endif %}

<form method="post" action="{% url 'new_category' %}">
    {% csrf_token %}

    <table>
        <tr>
            <td>{{ form.category.label_tag }}</td>
            <td>{{ form.category }}</td>
        </tr>
    </table>

    <input type="submit" value="add" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
