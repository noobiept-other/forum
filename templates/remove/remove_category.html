{% extends "base.html" %}

{% block content %}
<h2>Remove category?</h2>

<h2 class="CategoryName">{{ category.name }}</h2>
<p>With {{ category.subforum_set.all.count }} threads</p>

<p>Do you really want to remove this?</p>

<p>
    <a href="{% url 'remove_category' category.slug %}">Yes</a>
    <a href="{% url 'index' %}">No</a>
</p>
{% endblock %}
