{% extends "base.html" %}

{% block content %}

<p>Create new thread</p>

{% if form.errors %}
    <p>{{ form.errors }}</p>
{% endif %}

<form method="post" action="{% url 'new_thread' forumSlug %}">
    <span>{% csrf_token %}</span>

    <table>
        <tr>
            <td>{{ form.title.label_tag }}</td>
            <td>{{ form.title }}</td>
        </tr>
        <tr>
            <td>{{ form.content.label_tag }}</td>
            <td>{{ form.content }}</td>
        </tr>
    </table>

    <input type="submit" value="New thread" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
